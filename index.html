    <section class="section-slider"> <!--
      <div class="slider">  
        Slider'ımızın ana gövdesi olacak -->   
       <div class="slider">
           <!--Her bir fade' bir slideshow bölümünü oluşturur.-->
           <div class="slide fade">
               
               <img src="https://images.unsplash.com/photo-1457305237443-44c3d5a30b89?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" class="slide-image" />
               
           </div>
       
           <div class="slide fade">
               <img src="https://images.unsplash.com/photo-1623479322729-28b25c16b011?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="slide-image" />
           </div>
       
           <div class="slide fade">
               
               <img src="https://images.unsplash.com/photo-1561736778-92e52a7769ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="slide-image" />
               
           </div>
       
           <!-- İleri-Geri Butonları -->
           <a class="prev" onclick="slideRoute(-1)">&#10094;</a>
           <a class="next" onclick="slideRoute(1)">&#10095;</a>
       </div>
       <br/>
       
       <!--Slider'ımızın alt kısmında bulunacak pagination bölümü-->
       <div style="text-align:center">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
       </div>
       </div>
    </section>
